<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>(授業名)アンケート</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>授業名</h1>
  <p>
    <a th:each="questions :${questions}">
        id:[[${questions.getRoomId()}]]user1:[[${questions.getQ_content()}]]
      </a>
    </p>

  <h2>試合結果</h2>
  <div th:if="${match}">
    <ul>
      <li th:each="match :${match}">id:[[${match.getId()}]]user1:[[${match.getUser1()}]] user2:[[${match.getuser2()}]]
        user1の手:[[${match.getuser1Hand()}]] user2の手:[[${match.getuser2Hand()}]]</li>
    </ul>
  </div>
</body>

</html>
